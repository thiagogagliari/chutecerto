<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolão Chute Certo - Perfil do Usuário</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="app-body">
    <div class="app-shell">
      <!-- Header -->
      <header class="app-header">
        <div class="app-header-left">
          <span class="brand-badge">App Chute Certo</span>
          <h1 id="profile-title">Perfil</h1>
          <p>
            Veja todos os palpites, pontos por jogo e desempenho por rodada.
          </p>
        </div>
        <div class="app-header-right">
          <a href="ranking.html" class="btn-secondary">Voltar ao ranking</a>
          <button id="logout-btn" class="btn-secondary">Sair</button>
        </div>
      </header>

      <main class="app-main">
        <!-- Card com info do usuário -->
        <section class="card profile-card">
          <div id="profile-user-info">Carregando usuário...</div>
        </section>

        <!-- Resumo por rodada -->
        <section class="card profile-summary-card">
          <h2>Resumo por rodada</h2>
          <div id="profile-round-summary">Carregando resumo...</div>
        </section>

        <!-- Lista de palpites -->
        <section class="card profile-predictions-card">
          <div class="profile-predictions-header">
            <h2>Palpites e pontos por jogo</h2>
            <select id="profile-round-filter">
              <option value="">Todas as rodadas</option>
            </select>
          </div>

          <div id="profile-predictions-list">Carregando palpites...</div>
        </section>
      </main>
    </div>

    <script type="module" src="js/user-profile.js"></script>
  </body>
</html>
